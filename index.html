<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  position: relative;
}
#graph {
  width: 960px;
  height: 500px;
}
svg {
  width: 100%;
  height: 100%;
}
path.slice{
  stroke-width:2px;
}
polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 2px;
  fill: none;
}
form {
  position: absolute;
  right: 10px;
  top: 10px;
}
</style>
<body>
<div id="graph">
</div>

<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyCHKs6slep1CsLNspURqWU_zs5nRlNt2us",
    authDomain: "colab-solar-rec.firebaseapp.com",

  };
  firebase.initializeApp(config);

<script src="//d3js.org/d3.v3.min.js"></script>
<script>
var svg = d3.select("#graph")
  .append("svg")
  .append("g")
svg.append("g")
  .attr("class", "slices");
svg.append("g")
  .attr("class", "labels");
svg.append("g")
  .attr("class", "lines");
var width = 960,
    height = 500,
  radius = Math.min(width, height) / 2;
var pie = d3.layout.pie()
  .sort(null)
  .value(function(d) {
    return d.value;
  });
var arc = d3.svg.arc()
  .outerRadius(radius * 0.8)
  .innerRadius(radius * 0.5);
var outerArc = d3.svg.arc()
  .innerRadius(radius * 0.9)
  .outerRadius(radius * 0.9);
svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");
var key = function(d){ return d.data.label; };
var color = d3.scale.ordinal()
  .domain(["Rec Process", ""])
  .range(["#4297b9", "#ffffff"]);
var datastuff = [];
var totalSize = 0.003;
var percent = [];

function refresh (){
  firebase.database().ref("demo").once('value').then(function(snapshot) {
    debugger
    var keys = Object.keys(snapshot.val());
    var I1 = snapshot.val();   

    var I2 = totalSize - I1;
    datastuff = [{ label: "Rec Complete", value: I1, percent: (100 * I1 / totalSize).toPrecision(3) + "%"}, { label: "Energy Needed", value: I2, percent: (100 * I2 / totalSize).toPrecision(3) + "%"}]

    change(datastuff);
  });
}
refresh();
// change(refresh());
var firebaseRef = firebase.database().ref('current');
firebaseRef.on('value', function(snapshot){
  refresh();
});
function change(data) {
  /* ------- PIE SLICES -------*/
  var slice = svg.select(".slices").selectAll("path.slice")
    .data(pie(data), key);
  slice.enter()
    .insert("path")
    .style("fill", function(d) { return color(d.data.label); })
    .attr("class", "slice");
  slice   
    .transition().duration(1000)
    .attrTween("d", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        return arc(interpolate(t));
      };
    })
  slice.exit()
    .remove();
  /* ------- TEXT LABELS -------*/
  var text = svg.select(".labels").selectAll("text")
    .data(pie(data), key);
  text.enter()
    .append("text")
    .attr("dy", ".35em")
    .text(function(d) {   
      console.log(d.data);
      intialized = true;
      return d.data.label + ": " + d.data.percent;
    });
  
  function midAngle(d){
    return d.startAngle + (d.endAngle - d.startAngle)/2;
  }
  text.transition().duration(1000)
    .attrTween("transform", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
        return "translate("+ pos +")";
      };
    })
    .styleTween("text-anchor", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        return midAngle(d2) < Math.PI ? "start":"end";
      };
    })
    .text(function(d) { return d.data.label + ": " + d.data.percent; });
  text.exit()
    .remove();
  /* ------- SLICE TO TEXT POLYLINES -------*/
  var polyline = svg.select(".lines").selectAll("polyline")
    .data(pie(data), key);
  
  polyline.enter()
    .append("polyline");
  polyline.transition().duration(1000)
    .attrTween("points", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
        return [arc.centroid(d2), outerArc.centroid(d2), pos];
      };      
    });
  
  polyline.exit()
    .remove();
};
</script>
</body>
