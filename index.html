<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  width: 960px;
  height: 500px;
  position: relative;
}

svg {
  width: 100%;
  height: 100%;
}

path.slice{
  stroke-width:2px;
}

polyline{
  opacity: .3;
  stroke: black;
  stroke-width: 2px;
  fill: none;
}

</style>
<body>
<!-- <button class="randomize">randomize</button> -->
<button class="refresh">refresh</button>

<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyAxu2aKit7uOEXplMlqaGFyml0p9-nOjCg",
    authDomain: "blueprintstorefront.firebaseapp.com",
    databaseURL: "https://blueprintstorefront.firebaseio.com",
    storageBucket: "blueprintstorefront.appspot.com",
  };
  firebase.initializeApp(config);
</script>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>



var svg = d3.select("body")
  .append("svg")
  .append("g")

svg.append("g")
  .attr("class", "slices");
svg.append("g")
  .attr("class", "labels");
svg.append("g")
  .attr("class", "lines");

var width = 960,
    height = 450,
  radius = Math.min(width, height) / 2;

var pie = d3.layout.pie()
  .sort(null)
  .value(function(d) {
    return d.value;
  });

var arc = d3.svg.arc()
  .outerRadius(radius * 0.8)
  .innerRadius(radius * 0.3);

var outerArc = d3.svg.arc()
  .innerRadius(radius * 0.9)
  .outerRadius(radius * 0.9);

svg.attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var key = function(d){ return d.data.label; };

var color = d3.scale.ordinal()
  .domain(["Item 1", "Item 2", "Item 3", "Item 4"])
  .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

function randomData (){
  var labels = color.domain();
  return labels.map(function(label){
    return { label: label, value: Math.random() }
  });
}

var datastuff = [];
var totalSize = 0;
var percent = [];

function refresh (){
  firebase.database().ref('Demand').once('value').then(function(snapshot) {
    var I1 = snapshot.val()["Item 1"];
    var I2 = snapshot.val()["Item 2"];   
    var I3 = snapshot.val()["Item 3"];   
    var I4 = snapshot.val()["Item 4"];
    totalSize = I1 + I2 + I3 + I4;
    // percent = [(100 * I1 / totalSize).toPrecision(3) + "%", (100 * I2 / totalSize).toPrecision(3) + "%", (100 * I3 / totalSize).toPrecision(3) + "%", (100 * I4 / totalSize).toPrecision(3) + "%"];
    // datastuff = [{ label: "Item 1", value: I1}, { label: "Item 2", value: I2}, { label: "Item 3", value: I3}, { label: "Item 4", value: I4}]
    datastuff = [{ label: "Item 1", value: I1, percent: (100 * I1 / totalSize).toPrecision(3) + "%"}, { label: "Item 2", value: I2, percent: (100 * I2 / totalSize).toPrecision(3) + "%"}, { label: "Item 3", value: I3, percent: (100 * I3 / totalSize).toPrecision(3) + "%"}, { label: "Item 4", value: I4, percent: (100 * I4 / totalSize).toPrecision(3) + "%"}]

    console.log(datastuff); 
    change(datastuff);
  });
}

refresh();
// change(refresh());

d3.select(".randomize")
  .on("click", function(){
    change(randomData());
  });

d3.select(".refresh")
  .on("click", function(){
    refresh();
  });

function change(data) {

  /* ------- PIE SLICES -------*/
  var slice = svg.select(".slices").selectAll("path.slice")
    .data(pie(data), key);

  slice.enter()
    .insert("path")
    .style("fill", function(d) { return color(d.data.label); })
    .attr("class", "slice");

  slice   
    .transition().duration(1000)
    .attrTween("d", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        return arc(interpolate(t));
      };
    })

  slice.exit()
    .remove();

  /* ------- TEXT LABELS -------*/

  var text = svg.select(".labels").selectAll("text")
    .data(pie(data), key);
  debugger
  text.enter()
    .append("text")
    .attr("dy", ".35em")
    .text(function(d) {   
      return d.data.label + d.data.percent;
    });
  
  function midAngle(d){
    return d.startAngle + (d.endAngle - d.startAngle)/2;
  }

  text.transition().duration(1000)
    .attrTween("transform", function(d) {
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * (midAngle(d2) < Math.PI ? 1 : -1);
        return "translate("+ pos +")";
      };
    })
    .styleTween("text-anchor", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        return midAngle(d2) < Math.PI ? "start":"end";
      };
    });

  text.exit()
    .remove();

  /* ------- SLICE TO TEXT POLYLINES -------*/

  var polyline = svg.select(".lines").selectAll("polyline")
    .data(pie(data), key);
  
  polyline.enter()
    .append("polyline");

  polyline.transition().duration(1000)
    .attrTween("points", function(d){
      this._current = this._current || d;
      var interpolate = d3.interpolate(this._current, d);
      this._current = interpolate(0);
      return function(t) {
        var d2 = interpolate(t);
        var pos = outerArc.centroid(d2);
        pos[0] = radius * 0.95 * (midAngle(d2) < Math.PI ? 1 : -1);
        return [arc.centroid(d2), outerArc.centroid(d2), pos];
      };      
    });
  
  polyline.exit()
    .remove();
};

</script>
</body>
